<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead description">A simple calendar app for scheduling your work day</p>
      <!-- Current day goes here -->
      <p id="currentDay" class="lead time-block"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <table class="table">
        <tbody id="tableBody">
          <tr class="row2" id="9AM">
            <th scope="row" class="hour" data-hour="9">9AM</th>
            <td><textarea id="9task" class="textArea"></textarea></td>
            <td><button type="button" class="btn btn-primary saveBtn">Save</button></td>
          </tr>
          <tr class="row2">
            <th scope="row" class="hour" data-hour="10">10AM</th>
            <td class="textArea" id="10task"><textarea></textarea></td>
            <td><button type="button" class="btn btn-primary saveBtn">Save</button></td>
          </tr>
          <tr class="row2">
            <th scope="row" class="hour" data-hour="11">11AM</th>
            <td class="textArea" id="11task"><textarea></textarea></td>
            <td><button type="button" class="btn btn-primary saveBtn">Save</button></td>
          </tr>
          <tr class="row2">
            <th scope="row" class="hour" data-hour="12">12PM</th>
            <td class="textArea" id="12task"><textarea></textarea></td>
            <td><button type="button" class="btn btn-primary saveBtn">Save</button></td>
          </tr>
          <tr class="row2">
            <th scope="row" class="hour" data-hour="13">1PM</th>
            <td class="textArea" id="13task"><textarea></textarea></td>
            <td><button type="button" class="btn btn-primary saveBtn">Save</button></td>
          </tr>
          <tr class="row2">
            <th scope="row" class="hour" data-hour="14">2PM</th>
            <td class="textArea" id="14task"><textarea></textarea></td>
            <td><button type="button" class="btn btn-primary saveBtn">Save</button></td>
          </tr>
          <tr class="row2">
            <th scope="row" class="hour" data-hour="15">3PM</th>
            <td class="textArea" id="15task"><textarea></textarea></td>
            <td><button type="button" class="btn btn-primary saveBtn">Save</button></td>
          </tr>
          <tr class="row2">
            <th scope="row" class="hour" data-hour="16">4PM</th>
            <td class="textArea" id="16task"><textarea></textarea></td>
            <td><button type="button" class="btn btn-primary saveBtn">Save</button></td>
          </tr>
          <tr class="row2">
            <th scope="row" class="hour" data-hour="17">5PM</th>
            <td class="textArea" id="17task"><textarea></textarea></td>
            <td><button type="button" class="btn btn-primary saveBtn">Save</button></td>
          </tr>
        </tbody>
      </table>
      <!-- Timeblocks end -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
