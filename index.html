<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead description">A simple calendar app for scheduling your work day</p>
      <!-- Current day goes here -->
      <p id="currentDay" class="lead time-block"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <table class="table">
        <tbody id="tableBody">
          <tr class="row2" id="9AM" data-hour="9">
            <th scope="row" class="hour">9AM</th>
            <td><textarea id="9task" class="textArea"></textarea></td>
            <td><button type="button" class="btn btn-primary saveBtn">Save</button></td>
          </tr>
          <tr class="row2" id="10AM" data-hour="10">
            <th scope="row" class="hour">10AM</th>
            <td><textarea id="10task" class="textArea"></textarea></td>
            <td><button type="button" class="btn btn-primary saveBtn">Save</button></td>
          </tr>
          <tr class="row2" id="11AM" data-hour="11">
            <th scope="row" class="hour">11AM</th>
            <td><textarea id="11task" class="textArea"></textarea></td>
            <td><button type="button" class="btn btn-primary saveBtn">Save</button></td>
          </tr>
          <tr class="row2" id="12PM" data-hour="12">
            <th scope="row" class="hour">12PM</th>
            <td><textarea id="12task" class="textArea"></textarea></td>
            <td><button type="button" class="btn btn-primary saveBtn">Save</button></td>
          </tr>
          <tr class="row2"  id="1PM" data-hour="13">
            <th scope="row" class="hour">1PM</th>
            <td><textarea id="13task" class="textArea"></textarea></td>
            <td><button type="button" class="btn btn-primary saveBtn">Save</button></td>
          </tr>
          <tr class="row2"  id="2PM" data-hour="14">
            <th scope="row" class="hour">2PM</th>
            <td><textarea id="14task" class="textArea"></textarea></td>
            <td><button type="button" class="btn btn-primary saveBtn">Save</button></td>
          </tr>
          <tr class="row2"  id="3PM" data-hour="15">
            <th scope="row" class="hour">3PM</th>
            <td><textarea id="15task" class="textArea"></textarea></td>
            <td><button type="button" class="btn btn-primary saveBtn">Save</button></td>
          </tr>
          <tr class="row2" id="4PM" data-hour="16">
            <th scope="row" class="hour">4PM</th>
            <td><textarea id="16task" class="textArea"></textarea></td>
            <td><button type="button" class="btn btn-primary saveBtn">Save</button></td>
          </tr>
          <tr class="row2"  id="5PM" data-hour="17">
            <th scope="row" class="hour">5PM</th>
            <td><textarea id="17task" class="textArea"></textarea></td>
            <td><button type="button" class="btn btn-primary saveBtn">Save</button></td>
          </tr>
        </tbody>
      </table>
      <!-- Timeblocks end -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/script.js"></script>
  </body>
</html>
